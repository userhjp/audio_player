<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>播放器</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link href="/dist/audio.css" rel="stylesheet"></head>
<body>
  <link rel="stylesheet" href="../dist/audio.css" type="text/css" />

  <div id="audio_player" style="margin: 100px;"></div>

     <a href="#" onclick="changeurl('one')">葫芦娃.mp4</a><br>
     <a href="#" onclick="changeurl('two')">震惊....mp4</a>

<script type="text/javascript" src="../dist/audio.bundle.js"></script><script type="text/javascript" src="/dist/audio.bundle.js"></script></body>
<script type="text/javascript">
    var myAudio = new AudioPlayer();
    var obj = {
        one: {
            url: './assets/王建房 - 在人间.mp3',
        },
    }
    function changeurl(type) {
        myAudio.setUrl({
            src: obj[type].url,
            poster: obj[type].poster,
        })
    }
    window.onload = function () {
        myAudio.init('#audio_player', {
            src: obj['one'].url,
            poster: obj['one'].poster,
            autoplay: false
        });
    }

</script>
</html>
